buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'


version = "1.12-1.0.0"
group= "shadows.plants" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Plants 2"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.12.1-14.22.0.2455"
    runDir = "run"
    mappings = "snapshot_20170815"
	useDepAts = true
}

repositories {
    maven {
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url "http://maven.epoxide.xyz"
    }
    maven {
        url "http://maven.amadornes.com/"
    }
	maven {
		url "http://tehnut.info/maven"
	}
}

dependencies {
    compile files('libs/')
	deobfCompile "mezz.jei:jei_1.12:4.7.3.+:api"
    runtime "mezz.jei:jei_1.12:4.7.3.+"
	deobfCompile "mcp.mobius.waila:Hwyla:1.8.20-B35_1.12:api"
	runtime "mcp.mobius.waila:Hwyla:1.8.20-B35_1.12"
}




processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
